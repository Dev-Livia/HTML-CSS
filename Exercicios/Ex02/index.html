    <title>Parágrafos </title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>

    <p>
    Você pode escrever um parágrafo de qualquer jeito. basta colocar dentro das tags p e /p.
    </p>
<!--Um comentario-->
    <br>

    <p>
        Se precisar quebrar o texto em algum lugar expecífico utilize a tag &lt;br&gt;.
    </p>
    <p>
        Adicionando simbolos especiais:

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
    </p>
    <p>
        Agora vamos adicionar alguns emoji:
        &#x1f596;
    </p>
